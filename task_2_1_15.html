<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十五：零基础JavaScript编码（三）</title>
</head>
<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!--
        <li>第一名：北京空气质量：<b>90</b></li>
        <li>第二名：北京空气质量：<b>90</b></li>
        <li>第三名：北京空气质量：<b>90</b></li>
         -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">

        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        function getData() {
            var data = [],
                liItem = document.querySelectorAll('#source li');     //获取ID属性为source的列表

            for (var i = 0, len = liItem.length; i < len; i ++) {
                var liContent = liItem[i].textContent,                    //获取li元素中的文本内容
                    city = liContent.substr(0, 2),                 //获取城市名称
                    aqiIndex = liContent.substr(liContent.indexOf('：') + 1);  //截取空气质量指数

//                console.log(liContent);
                data[i] = [];
                data[i].push(city);
                data[i].push(aqiIndex);
            }
//            console.log(data);
            return data;
        }

        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
             data.sort(function (a, b) {
//                 console.log(typeof b[1]);
//                 console.log(typeof a[1]);
                 return b[1] - a[1];
            });
            return data;
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            var rank = '一二三四五六七八九十',        //如多于十个城市排名再优化
                returnHtml = '';

            data.forEach(function (item, index, arr) {
                returnHtml += '<li>';
                returnHtml += '第' + rank.charAt(index) + '名：' + item[0] + '空气质量：';
                returnHtml += '<b>' + item[1] + '</b>' + '</li>';
            });
            document.querySelector('#resort').innerHTML = returnHtml;
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            console.log(aqiData);
            render(aqiData);
        }


        function init() {

            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            var btn = document.querySelector('#sort-btn');

            if (btn.addEventListener) {
                btn.addEventListener('click', btnHandle, false);
            } else {
                btn.attachEvent('onclick', btnHandle, false);
            }
        }

        init();

    </script>
</body>
</html>
