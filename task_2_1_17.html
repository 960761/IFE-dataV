<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十七：零基础JavaScript编码（五）</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/task_2_1_17.css">
</head>
<body>
    <fieldset id="form-gra-time" class="form-gra-time box">
        <legend class="title">请选择<span class="op-item selected">日期粒度</span>及<span class="op-item city-select selected">城市</span></legend>
        <div class="op-wrapper">
            <label class="op-item selected">日<input name="gra-time" value="day" type="radio" checked="checked"></label>
            <label class="op-item">周<input name="gra-time" value="week" type="radio"></label>
            <label class="op-item">月<input name="gra-time" value="month" type="radio"></label>
            <select id="city-select" class="city-select selected">
                <option>北京</option>
            </select>
        </div>
    </fieldset>

    <div class="aqi-chart-wrap box central">
        <div class="aqi-chart"></div>
    </div>
    <script src="js/EventUtil.js"></script>
    <script src="js/task_2_1_17.js"></script>
</body>
</html>
