<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十九：基础JavaScript练习（二）</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/task_2_1_19.css" rel="stylesheet">
</head>
<body>
    <div class="flex-box-row">
        <div class="opts-wrapper flex-box-col box">
            <div class="result flex-box-row"></div>
            <div class="control-panel flex-box-col">
                <input type="text" placeholder="请输入'10~100'范围内的数字">
                <div class="opts-control">
                    <button id="left-in">左侧入</button>
                    <button id="right-in">右侧入</button>
                    <button id="left-out">左侧出</button>
                    <button id="right-out">右侧出</button>
                </div>
            </div>
        </div>
        <div class="chart-wrapper flex-box-col">
            <div class="chart-board flex-box-row"></div>
            <div class="opts-control">
                <button id="flex-sort">取巧</button>
                <button id="bubble-sort">冒泡</button>
                <button id="sort-reset">重置</button>
            </div>
        </div>
    </div>
    <script src="js/EventUtil.js"></script>
    <script src="js/task_2_1_19.js"></script>
</body>
</html>
